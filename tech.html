<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические характеристики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Технические характеристики</h1>
        <a href="index.html">На главную</a>
    </header>
    <div class="container">
        <h2>Maserati Quattroporte VI (2013 - настоящее время)</h2>
        <table>
            <thead>
                <tr>
                    <th>Характеристика</th>
                    <th>Значение</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Двигатель</td>
                    <td>3.8L V8 (530 л.с.)</td>
                </tr>
                <tr>
                    <td>Разгон 0-100 км/ч</td>
                    <td>4.7 сек</td>
                </tr>
                <tr>
                    <td>Максимальная скорость</td>
                    <td>307 км/ч</td>
                </tr>
                <tr>
                    <td>Габариты</td>
                    <td>5262 x 1948 x 1481 мм</td>
                </tr>
                <tr>
                    <td>Расход топлива</td>
                    <td>11.8 л/100 км</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
