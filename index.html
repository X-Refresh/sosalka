<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maserati Quattroporte</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('quattroporte.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
    }
    .tech-link {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: 2px solid white;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }
    .tech-link:hover {
      background: white;
      color: black;
    }
    .tooltip {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 0.9rem;
      top: 2.5rem;
      right: 0;
      z-index: 1000;
      white-space: nowrap;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 2rem;
    }
    .content h1 {
      font-size: 4rem;
      margin: 0;
    }
    .content h2 {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .content ul li {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Maserati Quattroporte</h1>
    <h2>Идеальное сочетание скорости, стиля и технологий</h2>
    <ul>
      <li>Высокая производительность</li>
      <li>Роскошный дизайн</li>
      <li>Передовые технологии</li>
    </ul>
    <!— Кнопка технической документации по центру —>
    <a href="tech-docs.html" class="tech-link">Техническая документация</a>
  </div>
  <div class="header">
    <div id="tooltip" class="tooltip">Техническая составляющая Maserati Quattroporte</div>
  </div>
  <script>
    const link = document.querySelector('.tech-link');
    const tooltip = document.getElementById('tooltip');

    link.addEventListener('mouseenter', () => {
      tooltip.style.display = 'block';
    });

    link.addEventListener('mouseleave', () => {
      tooltip.style.display = 'none';
    });
  </script>
</body>
</html>
